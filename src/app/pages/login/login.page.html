<div>
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login__form">
    <ion-item>
      <ion-label color="warner" class="ion-margin-bottom" position="floating">Usuario</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [ngStyle]="{'margin-top': '16px'}">Ingresar</ion-button>
  </form>
</ion-content>
</div>
